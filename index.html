<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üé§ Spelling Bee Vanilla</title>
<style>
  /* Stil aynƒ±, sade ve okunabilir */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 480px;
    margin: 40px auto;
    padding: 20px;
    background: #f0f4f8;
    color: #333;
    user-select: none;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 2.2rem;
    color: #2563eb;
  }
  #mode-select button {
    width: 100%;
    padding: 14px 0;
    margin: 12px 0;
    border: none;
    border-radius: 10px;
    font-size: 1.15rem;
    font-weight: 600;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
  }
  #word-mode-btn {
    background-color: #2563eb;
  }
  #word-mode-btn:hover {
    background-color: #1e40af;
  }
  #sentence-mode-btn {
    background-color: #16a34a;
  }
  #sentence-mode-btn:hover {
    background-color: #14532d;
  }
  #game {
    display: none;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgb(0 0 0 / 0.1);
  }
  #prompt {
    font-size: 1.3rem;
    margin-bottom: 15px;
    font-weight: 600;
  }
  #current-part-label {
    font-weight: 600;
    color: #555;
  }
  #current-part {
    font-size: 1.5rem;
    color: #2563eb;
    margin-left: 8px;
  }
  #status {
    margin-top: 20px;
    min-height: 1.3rem;
    font-weight: 600;
    font-size: 1.1rem;
  }
  #speak-btn {
    display: block;
    margin: 20px auto 0 auto;
    background-color: #7c3aed;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 14px 0;
    width: 100%;
    font-size: 1.2rem;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.25s ease;
  }
  #speak-btn:hover:not(:disabled) {
    background-color: #5b21b6;
  }
  #speak-btn:disabled {
    background-color: #d8b4fe;
    cursor: not-allowed;
  }
  #back-btn {
    margin-top: 30px;
    background: none;
    border: none;
    color: #ef4444;
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
    text-decoration: underline;
    display: block;
    margin-left: auto;
  }
  #back-btn:hover {
    color: #b91c1c;
  }
</style>
</head>
<body>

<h1>üé§ Spelling Bee</h1>

<div id="mode-select">
  <button id="word-mode-btn">Word Mode</button>
  <button id="sentence-mode-btn">Sentence Mode</button>
</div>

<div id="game">
  <p id="prompt"></p>
  <p><span id="current-part-label">Current:</span><span id="current-part"></span></p>
  <button id="speak-btn">Speak</button>
  <p id="status"></p>
  <button id="back-btn">‚Üê Back to mode selection</button>
</div>

<script>
(() => {
  const words = ["banana", "elephant", "giraffe", "umbrella", "zebra"];
  const sentences = [
    "The quick brown fox jumps over the lazy dog",
    "She sells seashells by the seashore",
    "How much wood would a woodchuck chuck"
  ];

  const letterMap = {
    "a": "a", "ay": "a", "b": "b", "bee": "b", "be": "b", "c": "c", "sea": "c", "see": "c",
    "d": "d", "dee": "d", "e": "e", "ee": "e", "f": "f", "ef": "f", "g": "g", "gee": "g",
    "h": "h", "aitch": "h", "i": "i", "eye": "i", "j": "j", "jay": "j", "k": "k", "kay": "k",
    "l": "l", "el": "l", "m": "m", "em": "m", "n": "n", "en": "n", "o": "o", "oh": "o",
    "p": "p", "pee": "p", "q": "q", "cue": "q", "r": "r", "are": "r", "s": "s", "ess": "s",
    "t": "t", "tea": "t", "u": "u", "you": "u", "v": "v", "vee": "v", "w": "w", "double you": "w",
    "x": "x", "ex": "x", "y": "y", "why": "y", "z": "z", "zee": "z", "zed": "z"
  };

  const modeSelectEl = document.getElementById('mode-select');
  const gameEl = document.getElementById('game');
  const promptEl = document.getElementById('prompt');
  const currentPartEl = document.getElementById('current-part');
  const speakBtn = document.getElementById('speak-btn');
  const statusEl = document.getElementById('status');
  const backBtn = document.getElementById('back-btn');

  let mode = null; // 'word' veya 'sentence'
  let currentItem = "";
  let progress = 0;
  let recognition = null;

  function chooseRandom(list) {
    return list[Math.floor(Math.random() * list.length)];
  }

  function resetGame(selectedMode) {
    mode = selectedMode;
    progress = 0;
    currentItem = (mode === 'word') ? chooseRandom(words) : chooseRandom(sentences);
    statusEl.textContent = "Say the next " + (mode === 'word' ? "letter" : "word") + ".";
    promptEl.textContent = mode === 'word' ? `Spell this word: ${currentItem}` : `Say this sentence: "${currentItem}"`;
    updateCurrentPart();
    modeSelectEl.style.display = 'none';
    gameEl.style.display = 'block';
    speakBtn.disabled = false;
  }

  function updateCurrentPart() {
    if (mode === 'word') {
      currentPartEl.textContent = currentItem[progress] || "";
    } else {
      const wordsInSentence = currentItem.split(' ');
      currentPartEl.textContent = wordsInSentence[progress] || "";
    }
  }

  function startRecognition() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Your browser does not support Speech Recognition.");
      return;
    }

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = true; // Ara sonu√ßlarƒ± hƒ±zlƒ± almak i√ßin
    recognition.maxAlternatives = 3;   // En iyi 3 sonucu al
    recognition.continuous = false;

    recognition.onstart = () => {
      speakBtn.disabled = true;
      statusEl.textContent = "Listening...";
    };

    recognition.onerror = (event) => {
      statusEl.textContent = "Error occurred: " + event.error;
      speakBtn.disabled = false;
    };

    recognition.onresult = (event) => {
      const results = event.results[0];
      let spoken = "";

      // Alternatif sonu√ßlarƒ± kontrol et
      for (let i = 0; i < results.length; i++) {
        let candidate = results[i].transcript.trim().toLowerCase();

        if (mode === 'word') {
          candidate = letterMap[candidate] || candidate;
          if (candidate === currentItem[progress].toLowerCase()) {
            spoken = candidate;
            break;
          }
        } else {
          const expectedWord = currentItem.split(' ')[progress].toLowerCase();
          if (candidate === expectedWord) {
            spoken = candidate;
            break;
          }
        }
      }

      if (!spoken) {
        // Alternatifler i√ßinde e≈üle≈üme yoksa ilk sonucu kullan
        spoken = (letterMap[results[0].transcript.trim().toLowerCase()] || results[0].transcript.trim().toLowerCase());
      }

      console.log("Recognized (best):", spoken);
      handleSpeech(spoken);
      speakBtn.disabled = false;
    };

    recognition.start();
  }

  function handleSpeech(spoken) {
    if (mode === 'word') {
      const expected = currentItem[progress].toLowerCase();
      if (spoken === expected) {
        progress++;
        if (progress === currentItem.length) {
          statusEl.textContent = "‚úÖ Well done! Moving to next word...";
          setTimeout(() => resetGame(mode), 1500);
        } else {
          statusEl.textContent = `Correct! Progress: ${progress} / ${currentItem.length}`;
          updateCurrentPart();
        }
      } else {
        progress = Math.max(progress - 1, 0);
        statusEl.textContent = `‚ùå Wrong letter. Try again! You said "${spoken}" but expected "${expected}".`;
        updateCurrentPart();
      }
    } else if (mode === 'sentence') {
      const wordsInSentence = currentItem.toLowerCase().split(' ');
      const expected = wordsInSentence[progress];
      if (spoken === expected) {
        progress++;
        if (progress === wordsInSentence.length) {
          statusEl.textContent = "‚úÖ Sentence complete! New one coming up...";
          setTimeout(() => resetGame(mode), 1500);
        } else {
          statusEl.textContent = `Good! ${progress} / ${wordsInSentence.length}`;
          updateCurrentPart();
        }
      } else {
        progress = Math.max(progress - 1, 0);
        statusEl.textContent = `‚ùå Wrong word. Try again! You said "${spoken}" but expected "${expected}".`;
        updateCurrentPart();
      }
    }
  }

  document.getElementById('word-mode-btn').addEventListener('click', () => resetGame('word'));
  document.getElementById('sentence-mode-btn').addEventListener('click', () => resetGame('sentence'));
  speakBtn.addEventListener('click', startRecognition);
  backBtn.addEventListener('click', () => {
    modeSelectEl.style.display = 'block';
    gameEl.style.display = 'none';
    statusEl.textContent = "";
    progress = 0;
    currentItem = "";
  });
})();
</script>

</body>
</html>
